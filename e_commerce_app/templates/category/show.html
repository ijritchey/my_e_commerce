{% extends 'base.html' %}
{% block content %}

<h2>Name: {{ category.name }}</h2>
<p>Description: {{ category.description }}</p>

{% for item in items %}
<div class="card text-center">
    <div class="card-body">
        <p>Products: <b>{{ item.name }}</b></p>
        <p>{{ item.description }}</p>
        <a href="#" class="btn btn-success">Purchase!</a>
    </div>
</div>
{% endfor %}

{% endblock %}
