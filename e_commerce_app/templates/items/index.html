{% extends 'base.html'%}
{% block content %}

{% for item in items %}
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <a href="/items/{{ item.id }}" class="btn btn-primary">View {{ item.name }}</a>
            <p>Product being sold by:
                <a href="/user/{{ item.user.username }}">{{ item.user.username }}</a>
            </p>
        </div>
    </div>
{% endfor %}

{% endblock %}
