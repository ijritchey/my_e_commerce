{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ username }}'s collection:</h1>

{% for item in items %}
<div class="card text-center">
  <div class="card-body">
    <a href="/items/{{ item.id }}">
    <h2>{{ item.name }}</h2>
    </a>
    <h4>{{ item.description }}</h4>
    <h4>${{ item.price }}</h4>
    <br>
  </div>
</div>
{% endfor %}

{% endblock %}
